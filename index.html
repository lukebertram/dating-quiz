<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <meta charset="utf-8">
    <title>Fantasy Dating Match Excitement!</title>
  </head>
  <body>
    <div class="container">
      <h1>Find your fantasy dream date!</h1>
      <p>
        Fill out the following survey to help us determine your perfect partner for a fantastical dream date!
      </p>
      <div class="form-container">
        <form id="date-survey">
          <!-- Question 1 -->
          <fieldset class="form-group">
            <legend>Question 1</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="question1Radios" id="question1Radio1" value="option1">
                Here is the first option you could choose for the first question.
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="question1Radios" id="question1Radio2" value="option2">
                Here is the second option you could choose for the first question.
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="question1Radios" id="question1Radio3" value="option3">
                Here is the third option you could choose for the first question.
              </label>
            </div>
          </fieldset>
          <!-- Question 2 -->
          <fieldset class="form-group">
            <legend>Question 2</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="question2Radios" id="question2Radio1" value="option1">
                Here is the first option you could choose for the second question.
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="question2Radios" id="question2Radio2" value="option2">
                Here is the second option you could choose for the second question.
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="question2Radios" id="question2Radio3" value="option3">
                Here is the third option you could choose for the second question.
              </label>
            </div>
          </fieldset>
          <!-- Question 3 -->
          <fieldset class="form-group">
            <legend>Question 3</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="question3Radios" id="question3Radio1" value="option1">
                Here is the first option you could choose for the third question.
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="question3Radios" id="question3Radio2" value="option2">
                Here is the second option you could choose for the third question.
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="question3Radios" id="question3Radio3" value="option3">
                Here is the third option you could choose for the third question.
              </label>
            </div>
          </fieldset>
          <!-- Question 4 -->
          <fieldset class="form-group">
            <legend>Question 4</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="question4Radios" id="question4Radio1" value="option1">
                Here is the first option you could choose for the fourth question.
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="question4Radios" id="question4Radio2" value="option2">
                Here is the second option you could choose for the fourth question.
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="question4Radios" id="question4Radio3" value="option3">
                Here is the third option you could choose for the fourth question.
              </label>
            </div>
          </fieldset>

          <button type="submit" class="btn btn-danger">Find My Dream Date!</button>
        </form>

      </div> <!--end of form container-->

      <div class="result">
        <div id="date1-card" class="hidden card bg-secondary text-white">
          <div class="card-header"><h1>Date 1 is your match!</h1></div>
        </div>
        <div id="date2-card" class="hidden card bg-secondary text-white">
          <div class="card-header"><h1>Date 2 is your match!</h1></div>
        </div>
        <div id="date3-card" class="hidden card bg-secondary text-white">
          <div class="card-header"><h1>Date 3 is your match!</h1></div>
        </div>
      </div><!--end of survey result container-->
    </div>
  </body>
</html>
